  <section id="recent-searches">

  <!-- Mahesh start-->

  <div id="myModal" class="modal">

    <div class="modal-content">
      <p>Do you want to save the Trip info?</p>
      <button id="myBtn">Cancel</button>
      <button id="myBtn">Save</button>

  <!-- Mahesh end-->

  <section id="weather" class="bg-white rounded flex justify-center items-center shadow-md overflow-hidden ">

    <!-- weather details will go here  -->

  </section>


  <section class="mapLayer">
    <button class="viewButton"><img src="assets/icons/satelitle.png" class="primaryButton" alt=""></button>
    <div class="popup">
      <button class="viewButton"><img src="assets/icons/outdoors.png" id="outdoor" class="menuButton" alt=""></button>
